<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérkalkulátor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center d-flex flex-column h-100">
    <nav class="navbar navbar-light navbar-expand-lg bg-faded shadow-sm">
        <div class="container">
          <a class="navbar-brand mx-auto" href="https://github.com/spatrik2001/Berkalkulator" target="_blank">Forrás</a>
        </div>
    </nav>
    <!-- Üres bruttó bér vagy 0 esetén -->
    <div class="toast-container d-inline align-items-center position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">A bruttó bér mező nem lehet üres vagy nulla!</div>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div class="container pt-5">
        <hr class="mx-auto w-75">
        <h4 class="fw-bolder text-uppercase text-danger">Bérkalkulátor</h4>
        <p class="fs-5">Számold ki, hogy megtudd mennyi a nettó béred/mennyit kapsz kézhez!</p>
        <p class="fw-bold fs-4 text-uppercase">Írd be a bruttó összeget</p>
        <div class="col-md-2 mx-auto pt-3">
            <div class="input-group">
                <input type="number" class="form-control" id="bruttoInput" value="">
                <span class="input-group-text">Ft</span>
            </div>
            <label class="form-label fs-6 text-uppercase fw-bold">Bruttó bér</label>
        </div>
        <button type="button" id="berButton" class="btn btn-dark text-uppercase fw-bold mt-2 mb-4" onclick="nettoCalculator('bruttoInput','nettoOsszeg')">Számol</button>
        <div class="row fs-6 fw-bold">
            <div class="col text-warning">
                <p>15% jövedelemadó</p>
                <p>****</p>
            </div>
            <div class="col text-success">
                <p>1,3% biztosítási díj</p>
                <p>****</p>
            </div>
        </div>
        <div class="col-md-2 mx-auto pt-2">
            <div class="input-group">
                <input type="number" class="form-control" id="nettoOsszeg" value="" readonly>
                <span class="input-group-text">Ft</span>
            </div>
            <label class="form-label fs-6 text-uppercase fw-bold">Nettó bér</label>
        </div>
        <hr class="mx-auto w-75">
        <footer class="footer mt-auto shadow fixed-bottom">
            <div class="container-fluid text-white bg-black">
                <div class="row">
                    <div class="col py-2">
                        <p class="text-center" id="ev"></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
